<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Facebook  Clone</title>
<script src="https://kit.fontawesome.com/f282e61982.js" crossorigin="anonymous"></script>
<style>
    
    body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

.post-box {
    background-color: #fff;
    border: 1px solid #dddfe2;
    border-radius: 8px;
    padding: 20px;
    margin-bottom: 20px;
}

textarea {
    width: calc(100% - 40px); 
    margin-bottom: 10px;
    padding: 10px;
    border: 1px solid #dddfe2;
    border-radius: 5px;
    resize: none;
}

#imageInput {
    display: none;
}

#addImageButton {
    background-color: #3b5998;
    color: #fff;
    padding: 8px 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
}

#postButton {
    background-color: #3b5998;
    color: #fff;
    padding: 8px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#postsContainer {
    background-color: #fff;
    border: 1px solid #dddfe2;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    flex-direction: column-reverse; 
    gap: 20px; 
}


.post-image {
    max-width: 100%;
    height: auto;
    margin-top: 10px;
}
#footer {
    margin-top: 370px;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 60px;
    background-color: #3b5998;
    color: #fff;
}



</style>
</head>

<body>
    
    <div class="container">
        <div class="post-box">
            <textarea id="postContent" placeholder="Write something here..."></textarea>
            <input type="file" id="imageInput" accept="image/*">
            <button id="addImageButton">Add Photo</button>
            <button id="postButton">Post</button>
        </div>
        <div id="postsContainer">
            
        </div>
    </div>

    <div id="footer" class="container-fluid">
        <p>Powered by Mohammad  huzaifa    <i class="fa-solid fa-heart fa-beat-fade" style="color: #e10606;"></i></p>
    </div>

    <script>
        let posts = [];
        
        function displayPosts() {
            const postsContainer = document.getElementById("postsContainer");
            postsContainer.innerHTML = "";
            posts.forEach(post => {
                const postElement = document.createElement("div");
                postElement.classList.add("post");
                postElement.innerHTML = `
                    <p>${post.content}</p>
                    ${post.image ? `<img src="${post.image}" class="post-image">` : ''}
                `;
                postsContainer.appendChild(postElement);
            });
        }
        
        function submitPost() {
            const postContent = document.getElementById("postContent").value;
            const imageData = document.getElementById("imageInput").files[0];
            if (postContent.trim() !== "" || imageData) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const post = {
                        content: postContent,
                        image: e.target.result
                    };
                    posts.push(post);
                    displayPosts();
                    document.getElementById("postContent").value = "";
                    document.getElementById("imageInput").value = ""; 
                };
                reader.readAsDataURL(imageData);
            } else {
                alert("Please write something to post or add an image.");
            }
        }
        
        function handleImageUpload() {
            const fileInput = document.getElementById("imageInput");
            fileInput.addEventListener("change", function() {
                const file = fileInput.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        const imagePreview = document.getElementById("imagePreview");
                        imagePreview.innerHTML = `<img src="${e.target.result}" class="post-image">`;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }
        
        document.getElementById("postButton").addEventListener("click", submitPost);
        document.getElementById("addImageButton").addEventListener("click", function() {
            document.getElementById("imageInput").click();
        });
        handleImageUpload(); 
        
        
         
        </script>
</body>
</html>
